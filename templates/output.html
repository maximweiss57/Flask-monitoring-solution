<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Parameters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #5f5f5f;
        }
        .parameter {
            background-color: #ffbc12;
            border: 3px solid #000000;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="parameter">
        <h2>Cpu usage</h2>
        <p>{{ cpu_usage }}%</p>
    </div>
    <div class="parameter">
        <h2>RAM usage</h2>
        <p>{{ ram_usage }}%</p>
    </div>
    <div class="parameter">
        <h2>Free free memory</h2>
        <p>{{ free_memory }} MB</p>
    </div>
</body>
</html>
